<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>💱 Currency Converter</h1>

  <div id="converter">
    <label>Amount:</label>
    <input type="number" id="amount" value="100" style="width: 90px;" />

    <label>From:</label>
    <select id="from"></select>
    <button type="button" onclick="switchCurrencies()" title="Switch currencies">⇅</button>
    <label>To:</label>
    <select id="to"></select>

    <button onclick="convert()">Convert</button>

    <div id="result"></div>
  </div>

  <h2>🌍 All Currencies</h2>
  <table id="currency-table">
    <thead>
      <tr>
        <th>Flag</th>
        <th>Code</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
